name: iOS CI

on:
  push:
    branches: [app]
  pull_request:
    branches: [app]

env:
  DEVELOPER_DIR: /Applications/Xcode_16.app

jobs:
  build-only:
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show current path
        run: pwd && ls -la && ls -la app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build iOS app
        run: |
          cd app
          set -o pipefail &&
          xcodebuild \
            -project SelfPomodoro.xcodeproj \
            -scheme SelfPomodoro \
            -destination "platform=iOS Simulator,OS=18.4,name=iPhone 15" \
            -allowProvisioningUpdates \
            -disablePackageRepositoryCache \
            clean build
